<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista autores!</title>

  <!-- Colocar favicon en sitio -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Fuente externa https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Mi hoja de estilos (Siempre la mÃ¡s relevante!) -->
  <link rel="stylesheet" href="/css/estiloPrincipal.css">

</head>
<label>
  <div th:replace= "fragments :: navbarautor"></div>
</label>

<body>

  <section id="listar">
<p class="text-success" th:text="${descripcion}"></p>
   <p class="text-danger" th:if="${error!= null}" th:text="${error}"></p>
    <div class="container">
      <table class="table table-striped table-dark">
        <caption>Lista de autores</caption>
        <thead>
          <tr>
            <th class="text-info" scope="col">id</th>
            <th class="text-info" scope="col">nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="autor: ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td>
              <a class="btn btn-info" name="id"
                th:href="@{/autor/modifico/} + ${autor.id}">modificar </a>
            </td>
            <td>
              <a class="btn btn-danger" name="id"
                th:href="@{/autor/eliminado/} + ${autor.id}">eliminar </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </section>
  <footer>
    <a class="btn btn-dark btn-social mx-2"> <i class="fab fa-twitter"></i>@LIBRERIAEGG</a>
    <a class="btn btn-dark btn-social mx-2"><i class="fab fa-facebook-f"></i> LIBRERIAEGG</a>
  </footer>
  <!-- El enlace hacia los scripts suele ir aqui antes del cierre del body -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  
</body>

</html>
