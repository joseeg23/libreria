<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista libros!</title>

    <!-- Colocar favicon en sitio -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Fuente externa https://fonts.google.com/ -->
    <link

      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <!-- Mi hoja de estilos (Siempre la más relevante!) -->
    <link rel="stylesheet" href="/css/estiloPrincipal.css">

  </head>
  <label>
<div th:replace= "fragments :: navbarlibro"></div>

  </label>


  <body>
    <p class="text-success" th:text="${descripcion}"></p>
    <p class="text-danger" th:if="${error!= null}" th:text="${error}"></p>
    <section id="listar">
      <input type="hidden" name="documento"
        th:value="${session.clientesession.documento}" />
      <div class="container">
        <table class="table table-striped table-dark">
          <caption>Lista de libros</caption>
          <thead>
            <tr class="text-info">
              <th scope="col">isbn</th>
              <th scope="col">Titulo</th>
              <th scope="col">autor</th>
              <th scope="col">Año</th>
              <th scope="col">Editorial</th>
              <th scope="col">DISPONIBLES</th>
              <th scope="col">PRESTADOS</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="l : ${libros}">
              <td th:text="${l.isbn}"></td>
              <td th:text="${l.titulo}"></td>
              <td th:text="${l.autor.nombre}"></td>
              <td th:text="${l.anio}"></td>
              <td th:text="${l.editorial.nombre}"></td>
              <td th:text="${l.ejemplares}"></td>
              <td th:text="${l.prestados}"></td>
              <td>
                <a class="btn btn-dark" name="isbn" style="color: green;background-color: aquamarine;"
                  th:href="@{/libro/prestoDesdeLibro/} + ${l.isbn}">prestar </a>
              </td>
              <td>
                <a class="btn btn-info" name="isbn"
                  th:href="@{/libro/modifico/} + ${l.isbn}">modificar </a>
              </td>
              <td>
                <a class="btn btn-danger" name="isbn"
                  th:href="@{/libro/eliminado/} + ${l.isbn}">eliminar</a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
      <div class="p-5">
        <h1 class="display4" th:text="${titulo}"></h1>
        <p th:text="${descripcion}"></p>

      </div>

    </section>
    <footer>
      <a class="btn btn-dark btn-social mx-2"> <i class="fab fa-twitter"></i>@LIBRERIAEGG</a>
      <a class="btn btn-dark btn-social mx-2"><i class="fab fa-facebook-f"></i>
        LIBRERIAEGG</a>
    </footer>
    <!-- El enlace hacia los scripts suele ir aqui antes del cierre del body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
  </body>

</html>
