<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Prestamo!</title>

    <!-- Colocar favicon en sitio -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Fuente externa https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mi hoja de estilos (Siempre la mÃ¡s relevante!) -->
    <link rel="stylesheet" href="css/estiloRegistro.css">

</head>
<label>
   
    <nav   class="p-3 mb-2 bg-dark text-white" > 
        <h1   th:if="${session.clientesession != null}" th:text="${session.clientesession.nombre + ' ' + session.clientesession.apellido}" ></h1>
    </nav>
</label>

<body>
    <header class="header container">
        <nav class="p-3 mb-2 bg-dark text-white">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    OPCIONES EGG
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/principal">INICIO</a>
                    <a class="dropdown-item" href="/listarLibros">LISTA</a>
                    <a class="dropdown-item" href="/devolucion">DEVOLUCION</a>
                    <a class="dropdown-item" href="/logout">SALIR</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="main-section">
    
        

        <div id="formulario" class="section">
           
            <form action="/prestarLibro" method="GET">
               
                <p th:if="${error != null}" th:text="${error}" style="color: red;">
                    </p>
                    <input type="hidden" name="documento" th:value="${session.clientesession.documento}"/>
                    <input type="hidden" name="isbn" th:value="${isbn}"/>
                  
                
                
            </form>
            </div>


          
      
        <img src="" alt="">
    </section>
    <footer>
        <p>TWITTER: @LIBRERIAEGG.COM</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
