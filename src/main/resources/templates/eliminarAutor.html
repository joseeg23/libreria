<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar autor!</title>

    <!-- Colocar favicon en sitio -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Fuente externa https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mi hoja de estilos (Siempre la mÃ¡s relevante!) -->
    <link rel="stylesheet" href="/css/estiloRegistro.css">

</head>
<label>
   
    <nav   class="p-3 mb-2 bg-dark text-white" > 
        <a style="font-size: large; text-align:left"  href="/autor/">VOLVER</a> 
        <h1 class="text-info" style="text-align: right;" th:if="${session.clientesession != null}" th:text="${session.clientesession.nombre + ' ' + session.clientesession.apellido}" ></h1>
        <h1 class="text-white" style="font-size: x-large; text-align:center" >ELIMINAR</h1>
    </nav>
  </label>
<body>
    <section id="main-section">

        <div id="formulario" class="section">
            <form action="/autor/eliminar" method="POST">

                <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                <input type="hidden" name="documento" th:value="${session.clientesession.documento}"/>
        
                <div class="input-group-prepend">
                    <span class="input-group-text">seleccione el autor que desea eliminar </span>
                </div>
                <select class="form-control" name="id">
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
                <button type="submit" class="btn btn-primary">eliminar</button>
            </form>

        </div>

        <img src="" alt="">
    </section>
    <footer>
        <a class="btn btn-dark btn-social mx-2"> <i class="fab fa-twitter"></i>@LIBRERIAEGG</a>
        <a class="btn btn-dark btn-social mx-2"><i class="fab fa-facebook-f"></i>  LIBRERIAEGG</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
